name: Run tests

on:
  pull_request:
    branches:
      - main
      - preview

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run prettier check
        run: npm run format

      - name: Run astro check
        run: npm run check
